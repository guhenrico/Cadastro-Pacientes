<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../img/logo.jpg" alt="Logo da Empresa" class="logo"> 
            <nav class="navbar">   
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Paciente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar por ID ou Nome">
        <button id="searchButton">Pesquisar</button>
    </div>

    <div class="sort-container">
        <label><input type="checkbox" id="sortByNameAsc"> Nome (A-Z)</label>
        <label><input type="checkbox" id="sortByNameDesc"> Nome (Z-A)</label>
        <label><input type="checkbox" id="sortByIdAsc"> ID (Crescente)</label>
        <label><input type="checkbox" id="sortByIdDesc"> ID (Decrescente)</label>
    </div>

    <div class="Biblioteca"></div>

    <script src="https://kit.fontawesome.com/b7c56484a7.js" crossorigin="anonymous"></script>
    <script src="../JS/paciente.js"></script>
</body>
</html>
